<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Video</title>
    <style>
      * {
        margin: 0px;
        font-family: Arial;
      }

      #player {
        width: 1080px;
        height: 600px;
        margin: 24px;
      }

      #side-videos {
        width: 300px;
        margin: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .wrapper-player {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1920px;
      }

      .video {
        width: 240px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper-player">
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
          width: 100%;
        "
      >
        <div style="display: flex; flex-direction: column">
          <div id="player"></div>
          <h3 id="player-title" style="margin: 0 0 0 24px"></h3>
        </div>
        <div id="side-videos"></div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
    <script type="module">
      import { API_KEY } from "./script.js";

      const sideVideosRef = document.getElementById("side-videos");
      const playerTitleRef = document.getElementById("player-title");
      const tag = document.createElement("script");
      const players = [];

      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      window.onload = async function () {
        const queries = new URLSearchParams(window.location.search);
        const videoId = queries.get("vId");
        const search = queries.get("search") ? queries.get("search") : "";

        if (videoId) {
          const response = await fetch(
            `https://youtube.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`
          );

          const { items } = await response.json();
          const video = items.length > 0 && items[0];
          createPlayerIframe(video);
        }

        try {
          const response = await fetch(
            `https://youtube.googleapis.com/youtube/v3/search?type=video&part=snippet&q=${search}&maxResults=12&key=${API_KEY}`
          );

          const { items } = await response.json();

          console.log(items);

          const videos = items.filter((item) => item?.id.videoId !== videoId);

          createSideVideosPlayer(items);
        } catch (error) {
          console.log(error);
        }
      };

      const createPlayerIframe = (video) => {
        playerTitleRef.innerHTML = video.snippet.title;
        document.getElementById(`player`).innerHTML += `
          <iframe id="player"
              width="1080"
              height="600"
              src="https://www.youtube.com/embed/${video.id}?enablejsapi=1&origin=http://127.0.0.1:5500/"
              frameborder="0"

          ></iframe>
          `;

        new YT.Player(`player`, {
          height: "1080",
          width: "600",
          videoId: video.id,
          events: {
            // onReady: onPlayerReady,
          },
        });
      };

      function onPlayerReady(event) {
        event.target.playVideo();
      }

      const createSideVideosPlayer = (videos) => {
        for (let i = 0; i < videos.length; i++) {
          sideVideosRef.innerHTML += `<div id="side-video-player-${
            i + 1
          }" class="video"></div>`;
        }

        videos.forEach((item, index) => {
          document.getElementById(
            `side-video-player-${index + 1}`
          ).innerHTML += `
            <iframe id="player-${index + 1}"
                width="240" height="160"
                src="https://www.youtube.com/embed/${
                  item?.id.videoId
                }?enablejsapi=1&origin=http://127.0.0.1:5500/"
                frameborder="0"

            ></iframe>
            <a href="./watch.html?vId=${item?.id.videoId}" class="backdrop">
            </a>
            <p>${item?.snippet.title}</p>
            `;

          players.push(
            new YT.Player(`player-${index + 1}`, {
              height: "200",
              width: "360",
              videoId: item?.id.videoId,
            })
          );
        });
      };
    </script>
  </body>
</html>
