<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtube Video</title>
  <style>
    * {
      margin: 0px;
      font-family: Arial;
    }

    #player {
      width: 1080px;
      height: 600px;
      margin: 24px;
    }

    /* Add styles for a button */
    #saveNoteButton {
      /* Style your button */
      padding: 10px 20px;
      margin-top: 10px;
      /* Add some space above the button */
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #saveNoteButton:hover {
      background-color: #0056b3;
    }

    #shareButton {
      /* Style your button */
      padding: 10px 20px;
      margin-top: 10px;
      /* Add some space above the button */
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #shareButton:hover {
      background-color: rgb(60, 179, 0);
    }

    #side-videos {
      width: 300px;
      margin: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #videoNotes {
      width: 100%;
      /* Make the textarea take up the full width of its container */
      resize: vertical;
      /* Allow only vertical resizing */
      /* Other styles as necessary */
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .notes-section {
      width: 97.5%;
      /* Match the width of video player */
      margin: 10px auto;
      /* Center the notes-section with automatic horizontal margins */
      padding: 10px;
      box-sizing: border-box;
      /* Include padding in the width calculation */
      /* Other styles as necessary */
    }

    .wrapper-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1920px;
    }

    .video {
      margin: 8px;
      position: relative;
      width: 240px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .video .backdrop {
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 10%;
      position: absolute;
      top: 0px;
    }
  </style>
</head>

<body>
  <div class="wrapper-player">
    <div style="
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
          width: 100%;
        ">
      <div style="display: flex; flex-direction: column">
        <div id="player"></div>
        <h3 id="player-title" style="margin: 0 0 0 24px"></h3>

        <div class="notes-section">
          <textarea id="videoNotes" placeholder="Write your notes here..." rows="6"></textarea>
          <button id="saveNoteButton">Save Notes</button>
          <button id="shareButton">Share</button>
        </div>
      </div>

      <div id="side-videos"></div>
    </div>
  </div>

  <script src="./script.js" type="module"></script>
  <script type="module">
    import { API_KEY } from "./script.js";

    const sideVideosRef = document.getElementById("side-videos");
    const playerTitleRef = document.getElementById("player-title");
    const tag = document.createElement("script");
    const players = [];

    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName("script")[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    window.onload = async function () {
      const queries = new URLSearchParams(window.location.search);
      const videoId = queries.get("vId");
      const search = queries.get("search") ? queries.get("search") : "";

      if (videoId) {
        const response = await fetch(
          `https://youtube.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}&videoEmbeddable=true`
        );

        const { items } = await response.json();
        const video = items.length > 0 && items[0];
        createPlayerIframe(video);
      }

      try {
        const response = await fetch(
          `https://youtube.googleapis.com/youtube/v3/search?type=video&part=snippet&q=${search}&maxResults=12&key=${API_KEY}&videoEmbeddable=true`
        );

        const { items } = await response.json();

        console.log(items);

        const videos = items.filter((item) => item?.id.videoId !== videoId);

        createSideVideosPlayer(items);
      } catch (error) {
        console.log(error);
      }
    };

    const createPlayerIframe = (video) => {
      playerTitleRef.innerHTML = video.snippet.title;
      document.getElementById(`player`).innerHTML += `
          <iframe id="player"
              width="1080"
              height="600"
              src="https://www.youtube.com/embed/${video.id}?enablejsapi=1&origin=http://127.0.0.1:5500/"
              frameborder="0"

          ></iframe>
          `;

      new YT.Player(`player`, {
        height: "1080",
        width: "600",
        videoId: video.id,
        events: {
          // onReady: onPlayerReady,
        },
      });
    };

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    const createSideVideosPlayer = (videos) => {
      for (let i = 0; i < videos.length; i++) {
        sideVideosRef.innerHTML += `<div id="side-video-player-${i + 1
          }" class="video"></div>`;
      }

      videos.forEach((item, index) => {
        document.getElementById(
          `side-video-player-${index + 1}`
        ).innerHTML += `
            <iframe id="player-${index + 1}"
                width="240" height="160"
                src="https://www.youtube.com/embed/${item?.id.videoId
          }?enablejsapi=1&origin=http://127.0.0.1:5500/"
                frameborder="0"

            ></iframe>
            <a href="./watch.html?vId=${item?.id.videoId}" class="backdrop">
            </a>
            <p>${item?.snippet.title}</p>
            `;

        players.push(
          new YT.Player(`player-${index + 1}`, {
            height: "200",
            width: "360",
            videoId: item?.id.videoId,
          })
        );
      });
    };
    document.getElementById('shareButton').addEventListener('click', function () {
      const videoId = new URLSearchParams(window.location.search).get('vId');
      if (videoId) {
        // Assuming you are on a page like watch.html, modify accordingly if different
        const shareUrl = `${window.location.origin}${window.location.pathname}?vId=${videoId}`;
        // Copy the shareable URL to the clipboard
        navigator.clipboard.writeText(shareUrl).then(function () {
          console.log('Copying to clipboard was successful!');
          //alert('Link copied to clipboard!');
        }, function (err) {
          console.error('Could not copy text: ', err);
        });
      } else {
        alert('No video is being played to share.');
      }
    });
  </script>
  <script src="notesHandler.js"></script>
</body>

</html>
