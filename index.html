<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Youtube SQA Videos</title>
    <style>
      * {
        margin: 0px;
        font-family: Arial;
      }

      .video {
        margin: 8px;
        position: relative;
        width: 360px;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: solid 4px #37474f;
      }

      .video .backdrop {
        width: 100%;
        height: 100%;
        background-color: white;
        opacity: 10%;
        position: absolute;
        top: 0px;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      #wrapper {
        width: 1600px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
      }

      .search-container {
        max-width: 1600px;
        width: 100%;
        padding: 16px 0;
      }

      .input {
        width: 480px;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 8px 12px;
        border: 2px solid #595959;
        border-radius: 8px;
      }

      .input:hover {
        border-color: #37474f;
        outline: 4px solid #9ec9df;
        cursor: pointer;
      }

      .input input {
        border: none;
        outline: none;
        margin-left: 8px;
        font-size: 14px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form id="search-form" class="search-container">
      <div class="input">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 512 512"
        >
          <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <style>
            svg {
              fill: #595959;
            }
          </style>
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
          />
        </svg>
        <input
          id="search-input"
          name="search"
          placeholder="Search..."
          value=""
        />
      </div>
    </form>
    <div id="wrapper"></div>
    <script src="./script.js" type="module"></script>
    <script type="module">
      import { API_KEY } from "./script.js";
      let searchQuery;

      const searchFormRef = document.getElementById("search-form");
      const searchInputRef = document.getElementById("search-input");

      const wrapperRef = document.getElementById("wrapper");
      const tag = document.createElement("script");

      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      const videos = [];
      const players = [];

      window.onload = async () => {
        try {
          const queries = new URLSearchParams(window.location.search);
          const search = queries.get("search");

          searchQuery = search ? search : "";

          searchInputRef.value = searchQuery; // If the ?search= in url exist, we will preserve the value on the search bar input.

          const response = await fetch(
            `https://youtube.googleapis.com/youtube/v3/search?type=video&part=snippet&q=${searchQuery}&maxResults=12&key=${API_KEY}`
          );

          const { items } = await response.json();

          videos.push(...items);

          console.log(items);

          for (let i = 0; i < items.length; i++) {
            wrapperRef.innerHTML += `<div id="wrapper-player-${
              i + 1
            }" class="video"></div>`;
          }

          if (window.YT && window.YT.Player) {
            await createPlayerIframe();
          }
        } catch (error) {
          console.log(error);
        }
      };

      const createPlayerIframe = async () => {
        videos.forEach((item, index) => {
          document.getElementById(`wrapper-player-${index + 1}`).innerHTML += `
            <iframe id="player-${index + 1}"
                width="360" height="200"
                src="https://www.youtube.com/embed/${
                  item?.id.videoId
                }?enablejsapi=1&origin=http://127.0.0.1:5500/"
                frameborder="0"

            ></iframe>
            <a href="./watch.html?vId=${
              item?.id.videoId
            }&search=${searchQuery}" class="backdrop">
            </a>
            `;

          players.push(
            new YT.Player(`player-${index + 1}`, {
              height: "200",
              width: "360",
              videoId: item?.id.videoId,
            })
          );
        });
      };

      searchFormRef.addEventListener("submit", function (e) {
        const formData = new FormData(searchFormRef);

        window.location.href = `./index.html?search=${formData.get("search")}`;
      });
    </script>
  </body>
</html>
